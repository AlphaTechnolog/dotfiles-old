

workspace_limit	        = 9
focus_mode	        	= follow
focus_close	        	= last
focus_close_wrap    	= 1
focus_default		    = first
spawn_position	     	= next
workspace_clamp	        = 0
warp_focus		        = 1
warp_pointer		    = 1

# Window Decoration
border_width		    = 1
color_focus		        = rgb:61/af/ef
color_focus_maximized   = rgb:1e/22/2a
color_unfocus		    = rgb:82/87/91
color_unfocus_maximized	= rgb:88/88/00
region_padding      	= 6 
tile_gap		        = 6

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_action              = ~/.config/spectrwm/baraction.sh
bar_action_expand       = 1
bar_enabled	        	= 1
bar_border_width	    = 1
bar_border[1]	    	= rgb:1e/22/2a
bar_border_unfocus[1]	= rgb:1e/22/2a
bar_color[1]	    	= rgb:1e/22/2a, rgb:1e/22/2a
bar_color_selected[1]	= rgb:1e/22/2a
bar_delay               = 5
bar_font_color[1]   	= rgb:61/af/ef, rgb:c6/78/dd, rgb:98/c3/79, rgb:e0/6c/75, rgb:d1/9a/66, rgb:89/dd/ff, rgb:61/af/ef
bar_font_color_selected	= black
bar_font	        	= UbuntuMono Nerd Font:size=11.5
bar_justify	        	= center
bar_format	        	= +|L +D  +W +|R+A +@fg=6;   %a %b %d [%R]
workspace_indicator 	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom	     	= 0
stack_enabled	    	= 1
clock_enabled	    	= 1
clock_format	    	= %a %b %d %R %Z %Y
iconic_enabled      	= 0
maximize_hide_bar	    = 0
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled 	= 1
verbose_layout	    	= 1
urgent_enabled	    	= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org
autorun = ws[1]:picom -b
autorun = ws[1]:~/.local/bin/wl restore
autorun = ws[1]:~/.local/bin/monitor-config
autorun = ws[1]:ibus exit

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name			= ws[1]:
name			= ws[2]:
name			= ws[3]:
name			= ws[4]:
name			= ws[5]:
name			= ws[6]:
name			= ws[7]:
name			= ws[8]:ﭮ
name			= ws[9]:

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

