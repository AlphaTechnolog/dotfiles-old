include-file = ~/.config/polybar/colors.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
bottom = false
fixed-center = true
width = 17%
height = 60
offset-x = 20
offset-y = 20
background = ${color.bg}
foreground = ${color.fg}
radius-top = 10.0
radius-bottom = 10.0
line-size = 2
line-color = ${color.ac}
border-bottom-size = 0
border-color = ${color.ac}
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Iosevka Nerd Font:size=13;3"
font-1 = "Iosevka Nerd Font:bold:size=24;2"
font-2 = "Iosevka Nerd Font:size=22;6"
font-3 = "Source Code Pro:size=10;3"
font-5 = "Helvetica Rounded:style=Bold:size=10.5;3"
font-4 = "Montserrat Medium:style=Medium:size=12;3"
font-6 = "Hurmit Nerd Font Mono:style=medium:pixelsize=17;3"

[module/date-module]
type = internal/date
interval = 1.0
date = %d-%m
time = %H:%M
format =  <label>
format-foreground = ${color.primary}
label-font = 1
label-foreground = ${color.fg}
label = %date% %time%

[module/memory-module]
type = internal/memory
interval = 1
format =  <label>
format-foreground = ${color.primary}
label-foreground = ${color.fg}
label = %gb_used%/%gb_free%

[bar/memory]
inherit = bar/main
offset-x = 6w%
offset-y = 15
width = 14%
height = 40
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = ${color.bg}
foreground = ${color.fg}
modules-center = memory-module
wm-restack = bspwm

[bar/date]
inherit = bar/main
offset-x = 84%
offset-y = 15
width = 10%
height = 40
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = ${color.bg}
foreground = ${color.fg}
modules-center = date-module
wm-restack = bspwm